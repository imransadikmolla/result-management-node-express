<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>studentrecord</title>

</head>
<body>
    <header class="header-main">
        <h5 class="header-content">Result Management System</h5>
        <button class="header-button-content btn btn-primary"><a href="/home.html">Logout</a></button>
    </header>
    <br>
    <div class="container ">

        <div class="d-flex justify-content-between ">
            <h3> New Student </h3>
            <button type="submit" class="btn btn-secondary "><a href="/student">View</a></button>
        </div>
    </div>
    <br>
    <form action="http://localhost:4000/home" method="post" class="div-main">
        <div class="row mb-3 ">
            <label for="inputname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputname" name="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputroll" class="col-sm-2 col-form-label">Roll</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputroll" name="roll">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputdob" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="inputdob" name="dob">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputscore" class="col-sm-2 col-form-label">Score</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputscore" name="score">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Clear</button>
    </form>
    </div>
</body>

</html>
